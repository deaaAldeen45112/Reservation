


<header *ngIf="this.dis" id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">

        <h1 class="logo me-auto me-lg-0">{{headerArr[0]?.project_Name}}</h1>
       
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li  *ngFor="let menuItem of menuItems">

                    <a  *ngIf="menuItem.title!='Dashbord'" [routerLink]="[menuItem.path]">
                        <i class="tim-icons  {{ menuItem.icon }}"></i>
                        <p>{{menuItem.title}}</p>
                      </a>

                      <a  *ngIf="menuItem.title=='Dashbord'" href="{{menuItem.path}}">
                        <i class="tim-icons  {{ menuItem.icon }}"></i>
                        <p>{{menuItem.title}}</p>
                      </a>
                      
                </li>
                
                </ul>  

            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
        <a [routerLink]="['reservation/tables']" class="book-a-table-btn scrollto d-none d-lg-flex">Book</a>
        <a  *ngIf="this.userRole==3" href='security/login'class="book-a-table-btn scrollto d-none d-lg-flex">Login</a>
        <a  *ngIf="this.userRole!=3" (click)="Logout()"  href='security/login'class="book-a-table-btn scrollto d-none d-lg-flex">Logout</a>
   
 
    </div>
</header>
