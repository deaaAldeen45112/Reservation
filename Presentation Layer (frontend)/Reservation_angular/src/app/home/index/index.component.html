<section id="hero" class="d-flex align-items-center" [ngStyle]="{'background': 'url('+image+')'}" >
  <div class="container position-relative text-center text-lg-start"  data-aos-delay="100">
    <div class="row">
      <div class="col-lg-8">
        <h1>Welcome to <span>{{headerArr[0]?.project_Name}}</span></h1>
        <h2>{{this.list[0].welcome_sentence}}</h2>
        <div class="btns">
          <a href="#menu" class="btn-menu animated fadeInUp scrollto">Our Menu</a>
          <a (click)="BookTable()" class="btn-book animated fadeInUp scrollto">Book a Table</a>
        </div>
        
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-center position-relative"  data-aos-delay="200">
        <a href={{this.list[0].video_link}} class="glightbox play-btn"></a>
      </div>
    </div>
  </div>
</section>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
