<!-- ======= Book A Table Section ======= -->
<section id="book-a-table" class="book-a-table">
  <div class="container">

    <div class="section-title">
      <h2>Reservation</h2>
      <p>Book a Table</p>
    </div>

    <form [formGroup]="ReserveForm" data-aos-delay="100">
      <div class="row">
        <div class="col-lg-12 col-md-8 form-group mt-6 mt-md-0">
          <label>Table NO.</label><br>
          <input type="text" readonly matInput formControlName="table_Id" [ngModel]="tableId" class="form-control">
          <div class="validate "></div>
        </div>
        <div class="col-lg-12 col-md-8 form-group mt-6 mt-md-0">
          <label>Reserve Table From </label><br>
          <input type="datetime-local" class="form-control" matInput formControlName="reservation_From"
            data-rule="email" placeholder="Reserve From">
          <div class="validate "></div>
        </div>
        <div class="col-lg-12 col-md-8 form-group mt-6 mt-md-0">
          <label>Reserve Table To </label><br>
          <input type="datetime-local" class="form-control" matInput formControlName="reservation_To"
            placeholder="Reserve To">
          <div class="validate "></div>
        </div>
        <div class="mb-3">
          <div *ngIf="isVisible">
            <div class="loading">
              <h2>Loading</h2>
            </div>
          </div>
          <div *ngIf="Message">
            <div class="sent-message">
              <h2>Your booking request was sent. We will call back or send an Email to confirm your
                reservation. Thank you!</h2>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
            <button type="submit"  [disabled]="!customer_Id" (click)="CreateReservetion()" id="book">Book a Table</button>
          <button type="submit" mat-button mat-dialog-close id="close">Close</button>
        </div>
      </div>
    </form>

  </div>
</section><!-- End Book A Table Section -->
