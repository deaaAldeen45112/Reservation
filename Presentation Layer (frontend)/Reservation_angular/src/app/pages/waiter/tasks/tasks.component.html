



<div class=" content">
  <div class=" row">
  <div class=" col-md-12">
    <div class=" card">
      <div class=" card-header">
        <h4 class=" card-title">Tasks Table</h4>
      </div>
      <div class=" card-body">
        <div class=" table-responsive">
          <table class=" table tablesorter" id="">
            <thead class=" text-primary">
              <tr>
                <th>OrderId</th>
                <th>AccessStatus</th>
                <th>CustomerId</th>
                <th>OrderPrice</th>
                <th>PaymentStatus</th>
                <th>Crud</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                  <td>{{item.order_Id}}</td>
                  <td>{{item.access_Status}}</td>
                  <td>{{item.customer_Id}}</td>
                  <td>{{item.order_price}}</td>
                  <td>{{item.payment_Status}}</td>
                  <td>
                    <button type="button" class="btn btn-primary"  (click)="UpdateAccessStatusByOrderId(item.order_Id,item.access_Status)">Access</button>
                    <button type="button" class="btn btn-primary"  (click)="UpdatePaymentStatusByOrderId(item)">Payment</button>
                       </td>
                </tr>

                
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
