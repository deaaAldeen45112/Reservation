<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Edit Discount</h5></div>
          <div class=" card-body">
            <form  [formGroup]='editMenuDiscount' >
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label>Rate</label>
                    <input
                    formControlName="rate"
                    [(ngModel)]="list.discount_Rate"
                      class=" form-control"
                      placeholder="Rate"
                      type="text"
                  
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label>MenuItemId</label>
                    <input
                    formControlName="menuItemId"
                    [(ngModel)]="list.menu_Item_Id"
                      class=" form-control"
                      placeholder="MenuItemId"
                      type="text"
                  
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" (click)="UpdateMenuCategory()"type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
