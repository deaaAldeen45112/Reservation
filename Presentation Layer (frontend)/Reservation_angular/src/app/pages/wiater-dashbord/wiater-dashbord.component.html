
<div class=" content">
    <mat-form-field appearance="fill">
      <mat-label>from date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="from">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
  
      <mat-form-field appearance="fill">
      <mat-label>to date</mat-label>
      <input matInput [matDatepicker]="picker1" [formControl]="to">
      <mat-datepicker-toggle matSuffix  [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker  #picker1></mat-datepicker>
    
    </mat-form-field>
    <button type="button" class="btn btn-danger"(click)="CountingOrderByDate()" >search</button>        
                  
    
      <div class=" row">
        <div class=" col-lg-4">
          <div class=" card card-chart">
            <div class=" card-header">
              <h5 class=" card-category">Total Order</h5>
              <h3 class=" card-title">
                <i class=" tim-icons icon-bell-55 text-danger-states"> </i> 
              </h3>
            </div>
            <div class=" card-body">
              <div class=" chart-area"><canvas id="chartLineRed"> </canvas></div>
            </div>
          </div>
        </div>
      
      
      
      </div>
