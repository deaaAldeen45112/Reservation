<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Add MenuItem</h5></div>
          <div class=" card-body">
            <form [formGroup]='insertMenuItemForm'>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label>Name</label>
                    <input
                    formControlName="name"
                      class=" form-control"
                      placeholder="Name"
                      type="text"
                      value="Mike"
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label>Price</label>
                    <input
                    formControlName="price"
                      class=" form-control"
                      placeholder="Price"
                      type="text"
                      value="Andrew"
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label>Content</label>
                      <input
                      formControlName="content"
                        class=" form-control"
                        placeholder="Content"
                        type="text"
                        value="Andrew"
                      />
                    </div>
                  </div>

                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label>Quantity</label>
                      <input
                      formControlName="quantity"
                        class=" form-control"
                        placeholder="Quantity"
                        type="text"
                        value="Andrew"
                      />
                    </div>
                  </div>

                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label>MenuId</label>
                      <input
                      formControlName="menuId"
                        class=" form-control"
                        placeholder="MenuId"
                        type="text"
                        value="Andrew"
                      />
                    </div>
                    
                  </div>


                  
                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label> Image </label>
                      <input type="file" #file placeholder="Choose Image" accept="image/*"
                          (change)="uploadImage(file.files)">
                        <button class=" btn btn-fill btn-danger" style="margin-left:25px;"> Upload Image
                      </button>
    
                    </div>
                    
                  </div>
                




              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" (click)="addMenuItem()"type="submit" >add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
