



<div class=" content">
    <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Testimonal Table</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>TestimonialId</th>
                  <th>TestimonialMessage</th>
                  <th>CustomerId</th>
                
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of list">
                    <td>{{item.Name}}</td>
                    <td>{{item.testimonial_Message}}</td>
                        
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

</div>
