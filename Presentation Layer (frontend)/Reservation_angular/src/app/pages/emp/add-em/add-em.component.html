<div class=" content">
        <div class=" row">
          <div class=" col-md-12">
            <div class=" card">
              <div class=" card-header"><h5 class=" title">Add Employee</h5> </div>
              <div class=" card-body">
                <form [formGroup]='insertEmployee' >
                  <div class=" row">
                    <div class=" col-md-6 pl-md-1">
                      <div class=" form-group">
                        <label>Name</label>
                        <input
                        formControlName="name"
                          class=" form-control"
                          placeholder="Name"
                          type="text"
                         
                        />
                      </div>
                    </div>
                    <div class=" col-md-6 pl-md-1">
                        <div class=" form-group">
                          <label>Email</label>
                          <input
                          formControlName="email"
                            class=" form-control"
                            placeholder="Email"
                            type="text"
                           
                          />
                        </div>
                      </div>
                      <div class=" col-md-6 pl-md-1">
                        <div class=" form-group">
                          <label>Password</label>
                          <input
                          formControlName="password"
                      
                            class=" form-control"
                            placeholder="Password"
                            type="text"
                           
                          />
                        </div>
                      </div>
                      <div class=" col-md-6 pl-md-1">
                        <div class=" form-group">
                          <label>Phone</label>
                          <input
                          formControlName="phone"
                            class=" form-control"
                            placeholder="Phone"
                            type="text"
                           
                          />
                        </div>
                      </div>
                      <div class=" col-md-6 pl-md-1">
                        <div class=" form-group">
                          <label>salary</label>
                          <input
                          formControlName="salary"
                            class=" form-control"
                            placeholder="Salary"
                            type="text"
                           
                          />
                        </div>
                      </div>
                      <div class="col-md-6 pl-md-1">
                        <div class="form-group">
                          <label>roleId</label>
                          <input
                          formControlName="roleId"
                            class="form-control"
                            placeholder="roleId"
                            type="text"
                           
                          />
                        </div>
                      </div>
                  </div>
                </form>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" (click)="AddEmployee()"type="submit">add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
