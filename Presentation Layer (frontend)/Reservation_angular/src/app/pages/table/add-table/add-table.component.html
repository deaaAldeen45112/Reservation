<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h2 class="title">Add Table</h2>
                </div>
                <button mat-button (click)="backToList()" class=" btn btn-fill btn-danger" id="back"> Back
                </button>
                <div class=" card-body">
                    <form [formGroup]="AddTableForm">
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class="form-group">
                                    <label> Chairs </label>
                                    <input class="form-control" matInput type="number" formControlName="max_Person"
                                        #max_Person placeholder="Enter maximmum number of people" required />

                                </div>
                            </div>

                        </div>
                        <div class=" row">
                            <div class=" col-md-6">
                                <div class=" form-group">
                                    <label> Image </label>
                                    <input type="file" #file placeholder="Choose Image" accept="image/*"
                                        (change)="uploadImage(file.files)">
                                    <button class=" btn btn-fill btn-danger" style="margin-left:25px;"> Upload Image
                                    </button>
                                </div>

                            </div>
                            <div class=" col-md-12">
                                <div class=" form-group">
                                   
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label> Details </label>
                                    <textarea class=" form-control" cols="80" placeholder="Table Details" rows="15"
                                        matInput formControlName="details" required></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row" id="buttons">
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" button type="submit" 
                            (click)="AddTable()">Save</button>
                    </div>
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" button type="submit" (click)="Clear()">Clear
                            Form</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
