<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Edit Payment</h5> </div>
          <div class=" card-body">
            <form>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label>Price</label>
                    <input
                      class=" form-control"
                      placeholder="Name"
                      type="text"
                      value="Mike"
                    />
                  </div>
                </div>
              
                <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label>Payment Method</label>
                      <input
                        class=" form-control"
                        placeholder="Price"
                        type="text"
                        value="Andrew"
                      />
                    </div>
                  </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label>Currncy</label>
                    <input
                      class=" form-control"
                      placeholder="Price"
                      type="text"
                      value="Andrew"
                    />
                  </div>
                </div>
            

              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit">save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
