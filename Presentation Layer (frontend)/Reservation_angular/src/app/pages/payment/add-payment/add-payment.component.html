<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Add Payment</h5> </div>
          <div class=" card-body">
            <form [formGroup]='insertPayment'>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label>Price</label>
                    <input
                    formControlName="paymentPrice" 
                      class=" form-control"
                      placeholder="Name"
                      type="text"
                   
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label>Currncy</label>
                    <input
                    formControlName="paymentCurrncy" 
                      class=" form-control"
                      placeholder="Price"
                      type="text"
                     
                    />
                  </div>
                </div>
            

              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger"  (click)="InsertPayment()"type="submit">add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
