





<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Profile</h5> </div>
          <div class=" card-body">
        
              <div class=" row">
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label>Name</label>
                    <input
                    [(ngModel)]="this.list[0].name"
                      [formControl]="name"
                      class=" form-control"
                      placeholder="Name"
                      type="text"
                     
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label>Email</label>
                      <input
                      [(ngModel)]="list[0].email"
                     disabled
                        class=" form-control"
                        placeholder="Email"
                        type="text"
                       
                      />
                    </div>
                  </div>
                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label>Password</label>
                      <input
                      [(ngModel)]="list[0].password"
                     
                       [formControl]="pass"
                        class=" form-control"
                        placeholder="Password"
                        type="text"
                       
                      />
                    </div>
                  </div>
                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label>Phone</label>
                      <input
                      [(ngModel)]="list[0].phone"
                     [formControl]="phone"
                        class=" form-control"
                        placeholder="Phone"
                        type="text"
                       
                      />
                    </div>
                  </div>
                  
                  
              </div>
    
          </div>
          <div class=" card-footer">
            <button class="btn btn-fill btn-danger" (click)="UpdateRegister()"  type="submit">save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
